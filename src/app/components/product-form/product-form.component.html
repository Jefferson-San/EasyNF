<mat-card class="product-form-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>add_circle</mat-icon>
      Adicionar Produto
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Título do Produto</mat-label>
        <input matInput formControlName="title" placeholder="Digite o título do produto">
        <mat-error *ngIf="productForm.get('title')?.hasError('required')">
          {{ getErrorMessage('title') }}
        </mat-error>
        <mat-error *ngIf="productForm.get('title')?.hasError('minlength')">
          {{ getErrorMessage('title') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Preço</mat-label>
        <input matInput type="number" formControlName="price" placeholder="0.00" step="0.01" min="0.01">
        <span matPrefix>R$&nbsp;</span>
        <mat-error *ngIf="productForm.get('price')?.hasError('required')">
          {{ getErrorMessage('price') }}
        </mat-error>
        <mat-error *ngIf="productForm.get('price')?.hasError('min')">
          {{ getErrorMessage('price') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Saldo em Estoque</mat-label>
        <input matInput type="number" formControlName="stockBalance" placeholder="1" min="1">
        <mat-error *ngIf="productForm.get('stockBalance')?.hasError('required')">
          {{ getErrorMessage('stockBalance') }}
        </mat-error>
        <mat-error *ngIf="productForm.get('stockBalance')?.hasError('min')">
          {{ getErrorMessage('stockBalance') }}
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          [disabled]="productForm.invalid || isLoading"
          class="submit-button">
          <mat-icon *ngIf="!isLoading">add</mat-icon>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          {{ isLoading ? 'Adicionando...' : 'Adicionar Produto' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
