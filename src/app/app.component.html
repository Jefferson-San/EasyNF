<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1>
        <mat-icon>store</mat-icon>
        EasyNF - Sistema de Gest達o de Produtos e Notas Fiscais
      </h1>
      <p>Sistema integrado para gest達o de estoque e emiss達o de notas fiscais</p>
    </div>
  </header>

  <main class="app-main">
    <div class="content-grid">
      <div class="left-column">
        <app-product-form></app-product-form>
        <app-product-list (addToInvoice)="onAddToInvoice($event)"></app-product-list>
      </div>

      <div class="right-column">
        <div class="invoice-section">
          <app-invoice-form
            [invoiceItems]="invoiceItems"
            (itemRemoved)="onRemoveItem($event)"
            (itemUpdated)="onUpdateItem($event)"
            (invoiceIssued)="onInvoiceIssued()">
          </app-invoice-form>
        </div>
        
        <div class="summary-section">
          <app-invoice-summary [invoiceItems]="invoiceItems"></app-invoice-summary>
        </div>
      </div>
    </div>
  </main>

  <footer class="app-footer">
    <p>&copy; 2024 EasyNF - Sistema de Gest達o de Produtos e Notas Fiscais</p>
  </footer>
</div>
